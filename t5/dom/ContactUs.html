<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="dom.js"></script>
    </head>

    <body>
         <div class="header">
            <h1><span style="font-size: 60px; color:black; font-weight:bold"> Contact us 
                <span style="font-size: 40px; color: rgb(55, 55, 55); font-weight: 100">Feel free to contact us</span></h1>
        </div>   
        
        <div class="buttonmessage"  id="buttonmessage">
        <div>-Thank you for contacting us, mate!-</div>
        <div>
        <button class="closebutton"><span class="close">X</span></button>
        </div>
        </div>

        <div class="content">
            <form name="detailsdo">
                <div class="details">
                <p class="Name"><strong>Name</strong></p><br />
                <input class="name" type="text" name="atext" id="name" placeholder="Enter"><br />
                <p class="Email"><strong>Email</strong></p><br />
                <input class="email" type="email" name="btext" id="email" placeholder="Enter"><br />
                <p class="Subject"><strong>Subject</p><br />
                <input class="subject" type="text" name="ctext" id="subject" placeholder="Enter"><br />  
                <p class="Message"><strong>Message</strong></p>
                <textarea class="message" name="message" type="text" id="message" placeholder="Message"></textarea>
                <button class="button" type="button" id="button" onclick= "validateForm()" >Send Message</button>
             </div>
             </form>
    
        
        </div>

        <div class="footer">
            <h2>Or find us on social media</h2>
            <hr>
            <p><a href="https://ro-ro.facebook.com/">Facebook</a>
            <a href="https://twitter.com/explore" >Twitter</a>
            <a href="https://www.instagram.com/" >Instagram</a></p>
        </div>
       


    </body>
</html>
