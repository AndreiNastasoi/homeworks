<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="myContact.css">
        <title>Contact us</title>
            
    </head>

    <title>Contact</title>
</head>

<body>
     <div class="header">
        <h1><span style="font-size: 60px; color:black"> Contact us 
            <span style="font-size: 35px; color: darkgray; font-weight: 100">Feel free to contact us</span></h1>
    </div>   
    
    <div class="container">
        <div class="details">
            <p class="Name"><strong>Name</strong></p><br />
            <input class="name" type="text" id="name" placeholder="Enter name"><br />
            <p class="Email"><strong>Email</strong></p><br />
            <input class="email" type="email" id="email" placeholder="Enter email "><br />
            <p class="Subject"><strong>Subject</p><br />
            <input class="subject" type="text" id="subject" placeholder="Enter subject"><br />  
            <p class="Message"><strong>Message</strong></p>
            <textarea class="message" name="message" type="text" id="message" placeholder="Message"></textarea>
            <input class="send" type="submit" value="Send Message" id="send">
            
        </div>


    
    </div>

    <div class="footer">
        <h2>Or find us on social media</h2>
        <hr>
        <p><a href="https://ro-ro.facebook.com/" style="text-decoration: none;">Facebook</a>
        <a href="https://twitter.com/explore" style="text-decoration: none;">Twitter</a>
        <a href="https://www.instagram.com/" style="text-decoration: none;">Instagram</a></p>
    </div>
